<!-- BuyCoin Challenge -->
<!-- 
    Recreate a guthub profile page
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Stylesheet -->
     <link rel="stylesheet" href="challenge.css" />
     <!-- Script -->

     <title>JGP - Johnalex GitProfile</title>
 </head>
 <body>
     <h1 class="header">Johnalex GitProfile Clone</h1>

     <div class="challenge-container">
         <div class="challenge-navbar">
             <div class="navbar-content">
                <div class="content-link">
                    <ul class="nav-links">
                        <img src="images/github_logo.png" class="navbar-icon"/>
                        <input type="text" placeholder="Search or jump to..." class="nav-search"/>
                        <li>Pull Request</li>
                        <li>Issues</li>
                        <li>Codespace</li>
                        <li>Marketplace</li>
                        <li>Explore</li>
                    </ul>
                </div>
             </div>
         </div>
         <div class="profile-container">
             <div class="profile-with-moji">
                <div class="profile-image">
                    <img src="images/pro1.jpg" class="profile-img"/>
                 </div>
                 <div class="profile-moji-container">
                    <img src="images/pro1.jpg" class="profile-moji"/>
                 </div>
             </div>
             <div class="profile-name">
                 <h4 class="pro-name">Adegbola Johnbeulah</h4>
                 <p class="pro-name-muted">Johnalexx</p>
             </div>
             <div class="profile-bio">
                 <p>Adegbola Johnbeulah</p>
                 <p>Frontend Developer</p>
             </div>
         </div>
         <div class="main-repo-nav">
            <div class="page-nav-link">
                <ul class="repo-nav">
                    <li>Overview</li>
                    <li class="active">Repository</li>
                    <li>Codespace</li>
                </ul>
            </div>
         </div>
     </div>
 </body>
 </html>
